<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请博士记录系统</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#03A9F4',
                        primaryDark: '#0288D7'
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="app-body">
    <div class="app-shell">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <div class="brand-mark">🎯</div>
                <div class="brand-text">
                    <p class="brand-title">申请博士记录</p>
                    <p class="brand-subtitle">PhD Tracker</p>
                </div>
            </div>

            <div class="sidebar-section">
                <h2 class="sidebar-section-title">导航</h2>
                <nav class="sidebar-nav">
                    <button data-tab="professors" class="tab-btn sidebar-link is-active">
                        导师进度
                    </button>
                    <button data-tab="stats" class="tab-btn sidebar-link">
                        统计看板
                    </button>
                    <button data-tab="crawler" class="tab-btn sidebar-link">
                        爬虫管理
                    </button>
                </nav>
            </div>

            <div class="sidebar-section">
                <h2 class="sidebar-section-title">当前用户</h2>
                <div id="current-user" class="sidebar-user">加载中...</div>
            </div>
        </aside>

        <main class="workspace">
            <header class="workspace-header">
                <div>
                    <h1 class="workspace-title">导师进度面板</h1>
                    <p class="workspace-description">快速掌握博士申请进展，聚焦下一步行动。</p>
                </div>
                <button id="sync-indicator" class="sync-indicator">
                    <span class="indicator-dot"></span>
                    实时同步
                </button>
            </header>

            <section id="tab-professors" class="tab-content">
                <div class="filter-card">
                    <div class="filter-search">
                        <span class="filter-icon">🔍</span>
                        <input
                            type="text"
                            id="search-input"
                            placeholder="搜索导师姓名、研究方向或标签"
                            class="filter-input"
                        >
                    </div>
                    <div class="filter-controls">
                        <select id="filter-university" class="filter-select">
                            <option value="">所有学校</option>
                        </select>
                        <select id="filter-status" class="filter-select">
                            <option value="">所有状态</option>
                            <option value="待发送">待发送</option>
                            <option value="已发送">已发送</option>
                            <option value="已读">已读</option>
                            <option value="已回复">已回复</option>
                            <option value="待面试">待面试</option>
                            <option value="已接受">已接受</option>
                            <option value="已拒绝">已拒绝</option>
                        </select>
                        <select id="filter-sent-by" class="filter-select">
                            <option value="">所有人</option>
                            <option value="Zhang">Zhang</option>
                            <option value="Shi">Shi</option>
                        </select>
                        <button id="batch-mode-btn" class="secondary-btn">批量操作</button>
                        <button id="create-professor-btn" class="primary-btn">新建导师</button>
                    </div>
                </div>

                <div id="status-pills" class="status-pill-bar"></div>

                <div id="batch-actions" class="batch-toolbar hidden">
                    <span class="batch-summary">
                        已选择 <span id="selected-count" class="batch-count">0</span> 位导师
                    </span>
                    <div class="batch-actions">
                        <button id="batch-mark-sent" class="toolbar-btn primary">标记为已发送</button>
                        <button id="batch-export" class="toolbar-btn">导出选中</button>
                        <button id="batch-cancel" class="toolbar-btn subtle">取消</button>
                    </div>
                </div>

                <div id="professors-grid" class="professors-grid">
                    <div class="grid-placeholder">
                        数据加载中...
                    </div>
                </div>

                <div class="load-more-bar">
                    <button id="load-more" class="primary-btn-outline hidden">加载更多</button>
                </div>
            </section>

            <section id="tab-stats" class="tab-content hidden">
                <div class="panel-card" id="stats-panel"></div>
            </section>

            <section id="tab-crawler" class="tab-content hidden">
                <div class="panel-card" id="crawler-panel"></div>
            </section>
        </main>

        <aside class="info-panel">
            <section class="info-section">
                <h2 class="info-title">总体指标</h2>
                <div class="metric-grid">
                    <div class="metric-card">
                        <span class="metric-label">总导师</span>
                        <span class="metric-value" id="metric-total">--</span>
                    </div>
                    <div class="metric-card">
                        <span class="metric-label">等待反馈</span>
                        <span class="metric-value" id="metric-in-progress">--</span>
                    </div>
                    <div class="metric-card">
                        <span class="metric-label">已回复</span>
                        <span class="metric-value" id="metric-replied">--</span>
                    </div>
                    <div class="metric-card">
                        <span class="metric-label">回复率</span>
                        <span class="metric-value" id="metric-reply-rate">--</span>
                    </div>
                    <div class="metric-card">
                        <span class="metric-label">待跟进</span>
                        <span class="metric-value" id="metric-followups">--</span>
                    </div>
                </div>
            </section>

            <section class="info-section">
                <h2 class="info-title">工作概览</h2>
                <div id="professors-overview" class="overview-list"></div>
            </section>

            <section class="info-section">
                <h2 class="info-title">提醒</h2>
                <div id="insights-panel" class="insight-list"></div>
            </section>
        </aside>
    </div>

    <div id="professor-modal" class="modal-backdrop hidden">
        <div class="modal-card">
            <div class="modal-body" id="modal-content"></div>
        </div>
    </div>

    <div id="create-professor-modal" class="modal-backdrop hidden">
        <div class="modal-card">
            <div class="modal-body">
                <div class="modal-header">
                    <div>
                        <h2 class="modal-title">新建导师</h2>
                        <p class="modal-subtitle">补录爬虫未覆盖的导师信息</p>
                    </div>
                    <button id="create-professor-close" class="modal-close-btn" aria-label="关闭">×</button>
                </div>
                <form id="create-professor-form" class="modal-form-grid">
                    <label class="modal-field">
                        <span class="modal-field-label">姓名 *</span>
                        <input type="text" id="create-professor-name" name="name" required class="modal-input" placeholder="导师姓名">
                    </label>

                    <label class="modal-field">
                        <span class="modal-field-label">职称</span>
                        <input type="text" id="create-professor-title" name="title" class="modal-input" placeholder="教授 / 副教授 / 讲师">
                    </label>

                    <label class="modal-field">
                        <span class="modal-field-label">所属学校 *</span>
                        <select id="create-professor-university" name="university_id" required class="modal-select">
                            <option value="">请选择学校</option>
                        </select>
                    </label>

                    <label class="modal-field">
                        <span class="modal-field-label">个人主页</span>
                        <input type="url" id="create-professor-homepage" name="homepage" class="modal-input" placeholder="https://example.edu.cn/~prof">
                    </label>

                    <label class="modal-field">
                        <span class="modal-field-label">办公室</span>
                        <input type="text" id="create-professor-office" name="office_location" class="modal-input" placeholder="可选">
                    </label>

                    <label class="modal-field span-2">
                        <span class="modal-field-label">研究方向（使用逗号或换行分隔）</span>
                        <textarea id="create-professor-areas" name="research_areas" rows="4" class="modal-textarea" placeholder="自动化控制, 智能系统, 机器学习"></textarea>
                    </label>

                    <div class="modal-form-actions span-2">
                        <button type="button" id="create-professor-cancel" class="secondary-btn subtle">取消</button>
                        <button type="submit" class="primary-btn">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
